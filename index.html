<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Scheduler Admin Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/style.css">
    
    <!-- jquery -->
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
   
    <!-- Moment -->
    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>


</head>
<body>

        <div class="container">
                <!-- JUMBOTRON ROW -->
                <div class="row">
                        <div class="jumbotron">
                                <h1 class="display-4">Train Scheduler Admin Panel</h1>
                                <p class="lead">Use this admin panel to add new train schedules. The schedules will update in the schedule list.</p>
                                
                                
                         </div>
                </div>
                <!-- END JUMBOTRON ROW -->

                <!-- BEGIN SCHEDULE DISPLAY ROW -->
                <div class="row">
                    <h1 class="headers">Current Train Schedule</h1>

                    <hr>

                    <table class="table  " id="trainTable">
                            <!-- Table header -->
                            <thead class="thead-dark">
                              <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                              </tr>
                            </thead>
                            <!-- Table body - populated by JS, Firebase-->
                          
                            <tbody>
                              
                            </tbody>
                          </table>

                </div>
                <!-- END SCHEDULE DISPLAY ROW -->


                <!-- BEGIN SCHEDULE ENTRY FORM ROW -->
                <div class="row">
                    <hr class="blue_wide_hr">
                    <h1 class="headers">Add a train schedule</h1>
                    <hr class="blue_wide_hr">
                    
                 
                    <form>
                        
                        Train Name<br/>
                        <input class="form-control" type="text" placeholder="Enterprise" id="nameInput">

                        Destination<br/>
                        <input class="form-control" type="text" placeholder="Los Angeles" id="destinationInput">

                        First Train Time (HH:mm) <br/>
                        <input class="form-control" type="text" placeholder="14:30" id="timeInput">

                        Frequency (min) <br/>
                        <input class="form-control" type="text" placeholder="60" id="frequencyInput">

                        <button type="submit" class="btn btn-primary" id="addTrainBtn">Submit</button>

                    </form>
                </div>
                <!-- END SCHEDULE ENTRY FORM ROW -->
        </div>


       



<!-- JS -->
<script src="assets/app.js"></script>
       
    
</body>
</html>
